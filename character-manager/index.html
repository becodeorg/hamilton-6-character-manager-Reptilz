<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Manager</title>
  </head>
  <body>
    <!-----TITLE AND SEARCHBAR------->
    <header>
        <div class="header">
            <h1 class="header__title">Character Manager</h1>
            <input class="header__search" id="searchbar" type="text" placeholder="Search character">
        </div>
    </header>

    <!-------LIST OF CHARACTERS------->
    <section class="cards" id="cards">
        <article class="card" id="card">
            <img class="card__img" id="card-img" src="" alt="img">
            <h2 class="card__title" id="card-name"></h2>
            <p class="card__description" id="card-short-description"></p>
            <input class="card__btn" id="card-btn" type="button" value="See character">
        </article>
    </section>

    <!-----ADD NEW CHARACTER BTN------->
    <div class="add_btn">
      <input id="add-btn" type="button" value="Add a new character to the collection">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
